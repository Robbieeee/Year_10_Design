<!-- Main HTML Page -->
<!DOCTYPE html>
<html>
<head>
	<title>
		NUTRITIONIX API EXAMPLE
	</title>
	
	
	</head>
<body>
	
	<!-- Search Bar -->
	<form action="search">
  <label>Enter a food or recipe</label>
  <input type="text">
  <input type="submit">
</form>

<div class="result">
  <h3></h3>
</div>
	
	
<!-- Styling of results of search -->
	<style>
	
	.result{
  display:flex;
  flex-wrap:wrap;
}
.item{
  min-width:200px;
  margin:20px auto;
}

			
	</style>
	
	<script>
		
	//API Key and ID to make program function
		var apiKey = "633de0b2e8a705a22bc91ed65701a6f2";
var apiId = "25789af7";
var queryItem;
var url = 'https://trackapi.nutritionix.com/v2/search/instant?query=';

//Declares the variables to store the info the user entered
var form = document.querySelector('form');
var input = document.querySelector('input[type="text"]');
var result = document.querySelector('.result');
		
// Searches the API
function search(e){
  e.preventDefault();
  queryItem = input.value;
  makeRequest(queryItem);
  input.value= "";
}

// Finds data for item user entered
function createFood(name, qty, unit, photo){
  var item = document.createElement('div');
  var foodName = document.createElement('h4');
  var serving = document.createElement('p');
  var img = document.createElement('img');
  
  item.classList.add('item');
  foodName.innerHTML = name;
  serving.innerHTML = qty+' '+unit;
  img.src = photo;
  
  result.appendChild(item);
  item.appendChild(img);
  item.appendChild(foodName);
  item.appendChild(serving)
  
}

//Prints out data for item user entered
function makeRequest(queryItem) {
  xhr = new XMLHttpRequest();

  xhr.onload = function() {
    var response = JSON.parse(this.responseText);
    response.common.map(function(food){
      createFood(food.food_name,
                 food.serving_qty,
                 food.serving_unit,
                 food.photo.thumb
                )
    })
  };
  xhr.open(
    "GET",
   url+queryItem,
    true
  );
  xhr.setRequestHeader('x-app-id',apiId);
  xhr.setRequestHeader('x-app-key',apiKey);
  xhr.send();
}


form.addEventListener('submit', search)
	
	</script>
	
	</body>
</html>
